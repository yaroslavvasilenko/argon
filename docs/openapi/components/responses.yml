#file: noinspection YAMLSchemaValidation
OK:
  description: OK
  content:
    application/json:
      schema:
        type: object

NotFound:
  description: Объект не найден
  content:
    application/json:
      schema:
        $ref: './schemas.yml#/NotFoundContent'

BadRequest:
  description: Некорректный запрос
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
            example: BadRequest
          description:
            type: string
            example: Некорректные параметры запроса
        required:
          - code
          - description
