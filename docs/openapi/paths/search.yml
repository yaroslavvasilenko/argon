search:
  post:
    summary: Поиск объявлений
    description: Поиск объявлений по ключевым словам с поддержкой пагинации
    tags:
      - Search
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yml#/SearchListingsRequest'
    responses:
      '200':
        description: Успешный поиск
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yml#/SearchListingsResponse'
      '400':
        $ref: '../components/responses.yml#/BadRequest'
